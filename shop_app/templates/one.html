<h1>{% if customer %}Заказы для {{ customer.name }}{% else %}Все заказы{% endif %}</h1>

    {% if orders %}
        
        {% for order in orders %}
            {{ order.product_name }} - {{ order.price }} <br>
        {% endfor %}
        
        Общая сумма заказов: {{ sum }} <br>
        Общее количество заказов: {{ count }} <br>
    {% else %}
        Нет заказов
    {% endif %}
